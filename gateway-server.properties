server.port=8222
spring.application.name=gateway-server

# Eureka local
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Activer la d√©couverte automatique
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

#les routes 

spring.cloud.gateway.routes[0].id=resident-route
spring.cloud.gateway.routes[0].uri=lb://resident-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/resident-service/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/resident-service/(?<segment>.*), /$\\{segment}

spring.cloud.gateway.routes[1].id=incident-route
spring.cloud.gateway.routes[1].uri=lb://incident-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/incident-service/**
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/incident-service/(?<segment>.*),


# Timeouts
spring.cloud.gateway.httpclient.connect-timeout=5000
spring.cloud.gateway.httpclient.response-timeout=5000


